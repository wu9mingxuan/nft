<head><link rel="shortcut icon" href="#"/></head>
<meta http-equiv="Access-Control-Allow-Origin" content="*">

<script src="./aframe-master.min.js"></script>
<script src="./aframe-ar-nft.js"></script>
<script src="./gesture.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: #00fff2;
  }
</style>

<!-- rawgithack development URL -->

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>just wait a moment..</div>
  </div>
<div id="ar-container" style="position: relative; width: 800px; height: 600px;">
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
        style="width: 100%; height: 100%;"
	gesture-detector id="scene">
        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            type='nft' url="https://raw.githubusercontent.com/wu9mingxuan/nft/master/trex/trex-image/p35model6-1/p35model6-1"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'
	    raycaster="objects: .Main"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p35model6-1.gltf"
                scale="2 2 2"
                position="30 -50 -150"
                rotation="-90 0 0"
		class="Main"
		gesture-handler="minScale: 0.25; maxScale: 10"
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p35model6-1.gltf"
                scale="2 2 2"
                position="30 -50 -150"
                rotation="0 0 0"
		class="Top"    
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p35model6-1.gltf"
                scale="2 2 2"
                position="30 -50 -150"
                rotation="0 90 -90"
		class="Left"    
                >
            </a-entity>
        </a-nft>
        <a-nft
            type='nft' url="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/trex-image/p35model6-2/p35model6-2"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                 gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p35model6-2.gltf"
                scale="2 2 2"
                position="30 -50 -100"
                rotation="-90 0 0"
		class="Main"    
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p35model6-2.gltf"
                scale="2 2 2"
                position="30 -50 -100"
                rotation="0 0 0"
		class="Top"    
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p35model6-2.gltf"
                scale="2 2 2"
                position="30 -50 -100"
                rotation="0 90 -90"
		class="Left"    
                >
            </a-entity>
        </a-nft>
        <a-nft
            type='nft' url="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/trex-image/p33model5-11/p33model5-11"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                 gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p33model5-11.gltf"
                scale="4 4 4"
                position="220 -50 -400"
                rotation="-90 0 0"
		class="Main"    
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p33model5-11.gltf"
                scale="4 4 4"
                position="220 -50 -400"
                rotation="0 0 0"
		class="Top"    
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p33model5-11.gltf"
                scale="4 4 4"
                position="220 -50 -400"
                rotation="0 90 -90"
		class="Left"    
                >
            </a-entity>
        </a-nft>
	<a-nft
            type='nft' url="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/trex-image/p30model5-5/p30model5-5"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                 gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p30model5-5.gltf"
                scale="4 4 4"
                position="150 -50 -150"
                rotation="-90 0 0"
		class="Main"    
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p30model5-5.gltf"
                scale="4 4 4"
                position="150 -50 -150"
                rotation="0 0 0"
		class="Top"    
                >
            </a-entity>
	    <a-entity
                gltf-model="https://raw.githubusercontent.com/wu9mingxuan/nft/master//trex/p30model5-5.gltf"
                scale="4 4 4"
                position="150 -50 -150"
                rotation="0 90 -90"
		class="Left"    
                >
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</div>
	
    <button id="MainViewButton" style="position: absolute; 
    z-index: 9999; 
    bottom: 0;  
    left: 50%;  
    transform: translateX(-50%); ">MainView</button>

<button id="TopViewButton" style="position: absolute; 
z-index: 9999; 
bottom: 0;  
left: 25%;  
transform: translateX(-50%); ">TopView</button>

<button id="LeftViewButton" style="position: absolute; 
z-index: 9999; 
bottom: 0;  
left: 75%;  
transform: translateX(-50%); ">LeftView</button>

<button id="GestureButton" style="position: absolute; 
z-index: 9999; 
bottom: 30;  
left: 75%;  
transform: translateX(-50%); ">Gesture</button>
    <script>  
    // 获取按钮元素  
  const MainViewButton = document.getElementById('MainViewButton');
  const TopViewButton = document.getElementById('TopViewButton');  
  const LeftViewButton = document.getElementById('LeftViewButton');    
  const GestureButton = document.getElementById('GestureButton'); 
    // 获取所有的a-entity元素
    const Mainentities = document.querySelectorAll('.Main');
    const Topentities = document.querySelectorAll('.Top');
    const Leftentities = document.querySelectorAll('.Left');   
      
	    
    Mainentities.forEach(entity => {  
      entity.setAttribute('visible', true);
      entity.setAttribute('gesture-handler',"enabled: false; minScale: 0.25; maxScale: 10");
    });  //默认主视图出现
    Topentities.forEach(entity => {  
        entity.setAttribute('visible', false);
      });  
      Leftentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
    
    // 为按钮添加点击事件监听器  
    MainViewButton.addEventListener('click', function() {  
      Mainentities.forEach(entity => {  
        entity.setAttribute('visible', true);  
      });  
      Topentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
      Leftentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
    });  //主视图按钮
    TopViewButton.addEventListener('click', function() {  
      Mainentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
      Topentities.forEach(entity => {  
        entity.setAttribute('visible', true);  
      });  
      Leftentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
    });  //俯视图按钮
    LeftViewButton.addEventListener('click', function() {  
      Mainentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
      Topentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
      Leftentities.forEach(entity => {  
        entity.setAttribute('visible', true);  
      });  
    });  //左视图按钮
      GestureButton.addEventListener('click', function() {  
      Mainentities.forEach(entity => {  
        entity.setAttribute('visible', true);
        entity.setAttribute('gesture-handler',"enabled: ture; minScale: 0.25; maxScale: 10");  
      });  
      Topentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
      Leftentities.forEach(entity => {  
        entity.setAttribute('visible', false);  
      });  
    });  //手势按钮
    </script>
</body>
