<head><link rel="shortcut icon" href="#"/></head>
<meta http-equiv="Access-Control-Allow-Origin" content="*">


<script src="https://gitee.com/Wu_mx/nft/raw/master/aframe-master.min.js"></script>
<script src="https://gitee.com/Wu_mx/nft/raw/master/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: #ff00d0;
  }
</style>

<!-- rawgithack development URL -->

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>please don't wait..</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            type='nft' url="./trex/trex-image/p35model6-1/p35model6-1"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model="./p35model6-1.gltf"
                scale="2 2 2"
                position="0 -50 -150"
                rotation="-90 0 0"
                >
            </a-entity>
        </a-nft>
        <a-nft
            type='nft' url="./trex/trex-image/p35model6-2/p35model6-2"
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model="./trex/p35model6-2.gltf"
                scale="2 2 2"
                position="0 -50 -150"
                rotation="-90 0 0"
                >
            </a-entity>
        </a-nft>
        <a-nft
        type='nft' url="./trex/trex-image/p45model6-26/p45model6-26"
        smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
        <a-entity
            gltf-model="./trex/p45model6-26.gltf"
            scale="2 2 2"
            position="0 -50 -150"
            rotation="-90 0 0"
            >
        </a-entity>
    </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
